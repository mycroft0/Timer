<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer JS</title>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body onLoad="restartTimer()">
    <h2 class="main-text">Timer</h2>
    <div id = 'timer'  class="timer-block">
        <div id = 'time' class="time"></div>

    <div class="button-container">
        <button class="timer-button" id = 'start' onclick="startTimer()">Start</button>
        <button class="timer-button" onclick="pauseTimer()">Pause</button>
        <button class="timer-button" onclick="restartTimer()">Restart</button>
    </div>
    </div>
</body>
</html>
